<div class="container">
    <div class="wizardTop">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4" >
                <label for="patrons">Patron(s):</label>
                <input id="patrons" ng-model="hero.classSpecific.patron" type="text" ng-disabled="blockEdit">
            </div>

            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4" >
                <label for="familiar">Familiar:</label>
                <input id="familiar" ng-model="hero.classSpecific.familiar" type="text" ng-disabled="blockEdit">
            </div>

            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4 spellCheck" >
                <label for="spellCheck">Spell Check:</label>
                <input id="spellCheck" ng-model="hero.classSpecific.spellCheck" type="text" ng-disabled="true">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 corruption" >
                <label for="corruption">Corruption:</label>
                <input id="corruption" ng-model="hero.classSpecific.corruption" type="text" ng-disabled="blockEdit">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8 currentSpellCastingLevel" >
                <label for="currentSpellCastingLevel">Can cast up to spell level:</label>
                <input id="currentSpellCastingLevel" ng-model="hero.classSpecific.currentSpellCastingLevel" type="text"
                       ng-disabled="true">
            </div>

            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 spellsKnown" >
                <label for="spellsKnown">Number of Spells Known:</label>
                <input id="spellsKnown" ng-model="hero.classSpecific.spellsKnown" type="text" ng-disabled="true">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 maximumSpellCastingLevel" >
                <label for="maximumSpellCastingLevel">Maximum Spell Casting Level:</label>
                <input id="maximumSpellCastingLevel" ng-model="hero.classSpecific.maximumSpellCastingLevel" type="text"
                       ng-disabled="true">
            </div>

        </div>
    </div>


    <div class="wizardLower col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div ng-hide="blockEdit">
            <select ng-model="wizardSpellLevel"
                    ng-options="l.name for l in  hero.classSpecific.listOfPossibleSpells"></select>
            <select ng-model="wizardSpell" ng-options="s.name for s in wizardSpellLevel.spells"></select>
            <a id="addSpell" class="btn btn-primary btn-xs"
               data-ng-click="addSpell(wizardSpellLevel.name, wizardSpell.name)">Add</a>
        </div>

        <div>
            <table class="table-striped table-condensed">
                <th>Spell Name</th>
                <th>Spell Level</th>
                <th>Spell Check</th>
                <th>Mercurial Effect</th>
                <tr ng-repeat="x in hero.classSpecific.spellList track by $index">
                    <td>{{ x.spell }}</td>
                    <td>{{ x.level }}</td>
                    <td>{{ x.spellChecks }}</td>
                    <td>{{ x.mercurial }}</td>
                    <td ng-hide="blockEdit"><a class="btn btn-primary btn-xs" href="" ng-click="deleteSpellRow($index)">Remove</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
